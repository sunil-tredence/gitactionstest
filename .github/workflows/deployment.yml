name: Lint Code Base

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Super-Linter
        uses: super-linter/super-linter@v5

      - name: Lint code
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: super-linter
